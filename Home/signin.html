<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course</title>

    <meta
      name="description"
      content="Access high-quality online courses designed to upgrade your skills. Learn at your own pace with expert instructors and interactive lessons."
    />
    <meta
      name="keywords"
      content="online courses, e-learning, skills training, professional development, online learning, classes, tutorials"
    />

    <meta
      property="og:title"
      content="Learn Online â€“ High-Quality Courses for Skills That Matter"
    />
    <meta
      property="og:description"
      content="Join thousands of learners and explore online courses built for real-world skills. Study anytime, anywhere."
    />
    <meta property="og:type" content="website" />

    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Aos Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind Css  -->
    <link rel="stylesheet" href="../src/output.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        font-family: "Josefin Sans", sans-serif;
        overflow-x: hidden;
      }
    </style>
  </head>

  <body
    class="antialiased text-black min-h-screen flex items-center justify-center px-4"
  >
    <!-- Login Section -->
    <section
      data-aos="zoom-in"
      class="bg-white px-4 py-8 md:p-10 my-8 md:my-16 rounded-3xl shadow-xl w-full max-w-md border border-primary/20 relative"
    >
      <!-- Back to home -->
      <a
        href="./index.html"
        class="absolute top-1.5 right-1.5 md:top-3 md:right-3 mb-10 flex items-center gap-4 p-3 rounded-full transform hover:scale-90 transition duration-300 ease-out text-lg md:text-xl"
      >
        <i class="fa-solid fa-xmark"></i>
      </a>
      <h1
        class="text-2xl md:text-3xl font-bold text-center text-primary mb-3 md:mb-6"
      >
        Welcome Back
      </h1>
      <p class="text-center text-gray-600 mb-6 md:mb-8">
        Log in to continue your learning journey
      </p>

      <form id="loginForm" class="space-y-6">
        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2"
            >Email Address</label
          >
          <input
            type="email"
            name="email"
            required
            pattern="^[^@]+@gmail\.com$"
            title="Email must end with @gmail.com"
            class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary outline-none"
            placeholder="Enter your Gmail address"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Password</label>
          <input
            type="password"
            name="password"
            required
            pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[^A-Za-z0-9])(?=.*\d).+"
            title="Password must include at least: one uppercase letter, one lowercase letter, one special character, and one number"
            class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary outline-none"
            placeholder="Enter your password"
          />
        </div>

        <div class="px-3 ml-auto w-full text-right">
          <a href="./forgot.html">Forgot Password?</a>
        </div>

        <button
          type="submit"
          class="w-full bg-primary text-white py-3 rounded-xl text-lg font-semibold hover:bg-[#0f52b8] transition-all"
        >
          Login
        </button>
      </form>

      <p class="text-center text-gray-600 mt-6 text-sm md:text-lg">
        Don't have an account?
        <a href="./signup.html" class="text-primary font-semibold"
          >Register Now</a
        >
      </p>
    </section>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          this.reset();
          window.location.href = "./404.html";
        });
    </script>

    <!-- Aos Animation  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--  script -->
    <script>
      AOS.init({
        duration: 800,
        delay: 200, // default delay for all elements
        once: false,
        mirror: true,
      });
    </script>
  </body>
</html>
